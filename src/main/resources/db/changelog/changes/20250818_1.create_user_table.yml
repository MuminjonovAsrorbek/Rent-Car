databaseChangeLog:
  - changeSet:
      id: '001-create-user-table'
      author: 'Asrorbek'
      changes:
        - createTable:
            tableName: 'users'
            schemaName: 'public'
            columns:
              - column:
                  name: 'id'
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: 'created_at'
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: 'updated_at'
                  type: TIMESTAMP
              - column:
                  name: 'deleted'
                  type: boolean
                  defaultValue: 'false'
              - column:
                  name: 'username'
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: 'password'
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: 'role'
                  type: varchar
                  constraints:
                    checkConstraint: "role in ('ADMIN' , 'USER')"
