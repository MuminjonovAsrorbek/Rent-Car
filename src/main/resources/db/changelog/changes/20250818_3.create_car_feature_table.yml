databaseChangeLog:
  - changeSet:
      id: '003-create-car_feature-table'
      author: "Ulug'bek"
      changes:
        - createTable:
            tableName: 'car_feature'
            schemaName: 'public'
            columns:
              - column:
                  name: 'id'
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: 'created_at'
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: 'updated_at'
                  type: TIMESTAMP
              - column:
                  name: 'deleted'
                  type: boolean
                  defaultValue: 'false'
              - column:
                  name: 'feature_name'
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: 'car_id'
                  type: bigint
                  constraints:
                    referencedTableName: car
                    referencedColumnNames: 'id'
                    foreignKeyName: car_car_featchure_id_rf



