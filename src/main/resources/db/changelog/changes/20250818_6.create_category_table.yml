databaseChangeLog:
  - changeSet:
      id: '006-create-category-table'
      author: "Ulug'bek"
      changes:
        - createTable:
            tableName: 'category'
            schemaName: 'public'
            columns:
              - column:
                  name: 'id'
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: 'created_at'
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: 'updated_at'
                  type: TIMESTAMP
              - column:
                  name: 'deleted'
                  type: boolean
                  defaultValue: 'false'
              - column:
                  name: 'description'
                  type: varchar
              - column:
                  name: 'name'
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true




