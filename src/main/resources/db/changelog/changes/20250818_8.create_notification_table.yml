databaseChangeLog:
  - changeSet:
      id: '008-create-notification-table'
      author: "Ulug'bek"
      changes:
        - createTable:
            tableName: 'notification'
            schemaName: 'public'
            columns:
              - column:
                  name: 'id'
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: 'created_at'
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: 'updated_at'
                  type: TIMESTAMP
              - column:
                  name: 'deleted'
                  type: boolean
                  defaultValue: 'false'
              - column:
                  name: 'user_id'
                  type: bigint
                  constraints:
                    referencedTableName: users
                    referencedColumnNames: id
                    foreignKeyName: users_and_notification_rf
              - column:
                  name: 'message'
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: 'type'
                  type: varchar
                  constraints:
                    nullable: false
                    checkConstraint: "type in ('INFO','WARNING','ERROR')"
              - column:
                  name: 'is_read'
                  type: boolean
                  defaultValue: 'false'




